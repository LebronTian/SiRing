<head>

	<title>手袋购物网</title>
	<link rel="icon" type="image/x-icon" href="__STATIC__/index/favicon.ico">
	<link rel="stylesheet" type="text/css" href="__STATIC__/index/css/aui.css" />
	<style>
		.aui-searchbar {
			background: transparent;
		}
		.aui-bar-nav .aui-searchbar-input {
			background-color: #eee;
		}
		.aui-bar-light .aui-searchbar-input {
			background-color: #f5f5f5;
		}

		.bg-dark {
			background: #333333 !important;

<body style="background:none">

	<header class="aui-bar aui-bar-nav">

		<div class="aui-title" style="left:0rem; right: 2rem;">
			<div class="aui-searchbar" id="search">

					<i class="aui-iconfont aui-icon-search"></i>

					</div>
				</div>
				<div class="aui-searchbar-btn" tapmode>取消</div>
			</div>
		</div>
		<a class="aui-pull-right aui-btn" href="{:url('index/chat/chat')}">
			<span class="aui-iconfont aui-icon-comment" style="color:#000;"></span>
		</a>
	</header>	
	<div id="aui-slide2">
		<div class="aui-slide-wrap" >
			<div class="aui-slide-node">
				<div class="aui-grid">
					<div class="aui-row aui-row-img-wt">

						<div class="aui-col-xs-3">
							<a href="{:url('index/Discounts/index')}" class="tolist">
								<i class="aui-iconfont "><img src="__STATIC__/index/image/icon/20180815165821.png" alt=""></i>
								<div class="aui-grid-label">优惠券</div>
							</a>
						</div>
						<div class="aui-col-xs-3">
							<a href="{:url('index/seckill/index')}" class="tolist">
								<i class="aui-iconfont "><img src="__STATIC__/index/image/icon/u45.png" alt=""></i>
								<div class="aui-grid-label">秒杀</div>
							</a>
						</div>
						{volist name="goods_type" id="value"}
						<div class="aui-col-xs-3">
							<a href="{:url('index/Classify/index')}" class="tolist">
								<i class="aui-iconfont "><img src="__TYPE__/{$value.type_images}" alt=""></i>
								<div class="aui-grid-label">{$value.name}</div>
							</a>
						</div>
						{/volist}
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="time_limit">
		{volist name="seckill" id="val"}
		<div class="limit_inner">
			<div class="img_box">
				<a href="{:url('index/seckill/index')}"><img src="__UPLOADS__/{$val.images}"></a>
			</div>
			<a href="{:url('index/seckill/index')}"><p class="limit_title">{$val.keyword}<span class="limit_time">剩余2天</span></p></a>
			<p class="limit_num"><i>促销</i>本活动限量<span>{$val.goods_num}</span>台，现仅剩<span>{$val.residue_num}</span>台</p>
		</div>
		{/volist}
	<div style="height:10px; background:#efefef"></div>
	<div class="aui-content">
		<ul class="aui-list aui-media-list goodsdetail_ul_box">

	</div>

	<div class="aui-card-list-content-padded aui-border-b aui-border-t">
		<div class="aui-bj1"><a href="#"></a></div>
		<div class="aui-row aui-row-padded aui-zdy-text">
			{volist name="goods" id="v"}
			<div class="aui-col-xs-6">
				<a href="javascript:;" id="{$v.id}" class="Href">
					<div class="img_box2">
						<img src="__UPLOADS__/{$v.goods_show_images}">
					</div>
					<p>{$v.goods_name}</p>
					<span class="aui-margin-l-5">￥{$v.goods_bottom_money}</span>
				</a>
			</div>
			{/volist}
		</div>
	</div>

	<div style="height:48px"></div>
	<div id="demo" style="display:none">1</div>
	<!--{include file="template/footer" /}-->
		<footer class="aui-bar aui-bar-tab aui-bar-tab-cl aui-border-t" id="footer">
			<a href="{:url('index/index/index')}" class="aui-bar-tab-item " tapmode>
				<i class="aui-iconfont aui-icon-home"></i>
				<div class="aui-bar-tab-label">首页</div>
			</a>
			<a class="aui-bar-tab-item" tapmode href="{:url('index/Classify/index')}">
				<i class="aui-iconfont aui-icon-menu"></i>
				<div class="aui-bar-tab-label">分类</div>
			</a>
			<a class="aui-bar-tab-item" tapmode href="{:url('index/Share/share_index')}">

				<div class="aui-bar-tab-label">晒单</div>
			</a>

			</a>
		</footer>

<script>
	$(".Href").click(function () {
		var goods_id = $(this)[0].id;
		$.ajax({
			type:"POST",
			url:"{:url('index/Goods/goods_id')}",
			data:{"goods_id":goods_id},
			dataType:"json",
			success:function (data) {
				//console.log(data);
				if(data.status == 1){
				    location.href = "goods_detail";
				}
            },
			error:function (data) {
				console.log("错误");
            }
		});
    })
</script>
