<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自助服务</title>
    <link rel="stylesheet" href="__STATIC__/index/css/aui.css">
    <link rel="stylesheet" href="__STATIC__/index/css/self-service.css">
</head>
<body>
<div class="header_box">
    <div class="bar bar-header">
        <a class="back" href="javascript:history.back(-1);">
            <i class="aui-iconfont aui-icon-left"></i>
        </a>
        <div id="title" class="h1 title">售后维修</div>
    </div>
</div>
<div class="goods_content">
    <div class="time_status">
        <div class="take_time">2018-09-10 11:42:00</div>
        <div class="goods_status">确认收货</div>
    </div>
    <div class="goods_info">
        <div class="goods_img">
            <img src="__STATIC__/index/image/icon/rp.jpg">
        </div>
        <div class="name_price">
            <p class="name_info">95新 iPhoneX 256G黑色 其他版本 三网4G</p>
            <p class="price">￥1299.00</p>
        </div>
    </div>
    <div class="total_price">
        <p>共计<span class="num_span">1</span>件商品 合计:￥<span class="price_span">1299.00</span></p>
    </div>
    <div class="repair_btn">
        <a href="javascript:;">申请售后</a>
    </div>
</div>

<script src="__STATIC__/index/js/jquery.js"></script>

</body>
</html>
