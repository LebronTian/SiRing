<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手袋购物网</title>
    <link rel="stylesheet" href="__STATIC__/index/css/member.css">
    <link rel="stylesheet" href="__STATIC__/index/css/aui.css">
    <style>
        body{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="header_box">
        <div class="bar bar-header">
            <a class="back" href="member_index.html">
                <i class="aui-iconfont aui-icon-left"></i>
            </a>
            <div id="title" class="h1 title">我的订单</div>
        </div>
    </div>
    <div class="list_box">
        <a href="{:url('index/Order/myorder')}" >全部</a>
        <a href="{:url('index/Order/wait_pay')}">待付款</a>
        <a href="{:url('index/Order/wait_deliver')}">待发货</a>
        <a href="{:url('index/Order/take_deliver')}">待收货</a>
        <a href="{:url('index/Order/evaluate')}" class="active">待评价</a>
    </div>
    {if !empty($data)}
    <div class="order_box">
        <ul class="order_ul">
            {volist name="data" id="vo"}
            <li class="order_li">
                <a  id="details_order_{$vo.id}" class="details_order">
                    <div class="aui-media-list-item-inner">
                        <div class="aui-list-item-media" style="width:8rem; height: 90px;">
                            <img src="__UPLOADS__/{$vo.goods_img}">
                        </div>
                        <div class="aui-list-item-inner">
                            <p class="status_p">{$vo.status}</p>
                            <div class="aui-list-item-text">
                                <div class="aui-list-item-title">{$vo.goods_name}</div>
                            </div>
                            <div><span class="aui-margin-l-5">￥{$vo.pay_money}</span></div>
                        </div>
                    </div>
                </a>
                <a href="javascript:;" id="confirm_deliver_{$vo.id}" class="confirm_deliver public_btn mg_left5">评价商品</a>
            </li>
            {/volist}
        </ul>
    </div>
    {/if}

    <div class="null_box" style="display: none">
        <img src="__STATIC__/index/image/icon/img14.png" width="128" height="128">
        <p class="p1">您还没有相关的订单</p>
        <p class="p2">可以去看看有哪些想买的</p>
    </div>
    <script type="text/javascript" src="__STATIC__/index/js/jquery.js"></script>
    <script>
        (function(){
            var status_len = $('.status_p').length;
            var status_p = $('.status_p');
            for(var i = 0; i < status_len; i++){
                if(status_p[i].innerHTML == '5'){
                    status_p[i].innerHTML = '交易成功';
                }
                if(status_p[i].innerHTML == '6'){
                    status_p[i].innerHTML = '交易成功';
                }
            }
        })()
    </script>
    <!--点进去订单详情-->
    <script>
        $(".details_order").click(function () {
            var order_id = $(this)[0].id.split('_')[2];
            alert(order_id);
            $.ajax({
                type:'POST',
                url:'{:url("index/Order/ajax_id")}',
                data:{
                    'order_id':order_id
                },
                dataType: 'json',
                success: function(data){
                    console.log(data);
                    window.location.href ="order_details";
                },
                error:function(data) {
                    console.log("失败");
                },
            });
        });
    </script>
    <!--待评价-->
    <script>
        $(".confirm_deliver").click(function () {
            var order_id = $(this)[0].id.split('_')[2];
            alert(order_id);
            $.ajax({
                type:'POST',
                url:'{:url("index/Share/evaluation_get_order_id")}',
                data:{
                    'order_id':order_id
                },
                dataType: 'json',
                success: function(data){
                    console.log(data);
                    window.location.href ="{:url('index/Share/evaluation')}";
                },
                error:function(data) {
                    console.log("失败");
                },
            });
        });
    </script>
</body>
</html>
