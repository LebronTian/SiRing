<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手袋购物网</title>
    <link rel="stylesheet" href="__STATIC__/index/css/aui.css">
    <link rel="stylesheet" href="__STATIC__/index/css/member.css">
    <style>
        body{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="header_box">
        <div class="bar bar-header">
            <a class="back" onclick="javascript:history.back(-1);">
                <i class="aui-iconfont aui-icon-left"></i>
            </a>
            <div id="title" class="h1 title">我的订单</div>
        </div>
    </div>
    <div class="list_box">
        <a href="{:url('index/Order/myorder')}" >全部</a>
        <a href="{:url('index/Order/wait_pay')}" class="active">待付款</a>
        <a href="{:url('index/Order/wait_deliver')}">待发货</a>
        <a href="{:url('index/Order/take_deliver')}">待收货</a>
        <a href="{:url('index/Order/evaluate')}" >待评价</a>
    </div>
    <div class="order_box">
        <ul class="order_ul">
            <li class="order_li">
                <a href='{:url("index/Goods/detail")}'>
                    <div class="aui-media-list-item-inner">
                        <div class="aui-list-item-media" style="width:8rem; height: 90px;">
                            <img src="__STATIC__/index/image/demo/pa1.jpg">
                        </div>
                        <div class="aui-list-item-inner">
                            <p>等待买家付款</p>
                            <div class="aui-list-item-text">
                                <div class="aui-list-item-title">kaman抽屉式化妆品收纳盒大号创意护肤桌面收纳盒塑料口红置物架</div>
                            </div>
                            <div><span class="aui-margin-l-5">￥39.00</span></div>
                        </div>
                    </div>
                </a>
                <a href="javascript:;" id="payment" class="public_btn mg_left5">付款</a>
                <a href="javascript:;" id="cancel_order" class="cancel_order public_btn">取消订单</a>
            </li>
        </ul>
    </div>
    <div class="null_box" style="display: none">
        <img src="__STATIC__/index/image/icon/img14.png" width="128" height="128">
        <p class="p1">您还没有相关的订单</p>
        <p class="p2">可以去看看有哪些想买的</p>
    </div>
    <!-- 弹窗遮罩 -->
    <div class="mask"></div>
    <!-- 支付弹窗 -->
    <div class="fadeIn">
        <div class="head">
            <div class="head_close">×</div>
            <div class="head_title">确认付款</div>
        </div>
        <div class="middle_box">
            <p class="price_p">￥<span>119</span></p>
            <ul>
                <li>
                    支付宝账号 <span>136******45</span>
                </li>
                <li>
                    付款方式 <span>余额宝&nbsp;&nbsp;&gt;</span>
                </li>
            </ul>
        </div>
        <button>立即付款</button>
    </div>

<script type="text/javascript" src="__STATIC__/index/js/jquery.js"></script>
<script>
    $('#payment').click(function(){
        $('.fadeIn').animate({'bottom':'0'});
        $('.mask').css('display', 'block');
    })
    $('.head_close').click(function(){
        $('.fadeIn').animate({'bottom':'-100%'});
        $('.mask').css('display', 'none');
    })
</script>
</body>
</html>
