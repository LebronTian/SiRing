<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <title>手袋购物网</title>

    <link rel="stylesheet" href="__STATIC__/index/css/m-common.css">
    <link rel="stylesheet" href="__STATIC__/index/css/cart2main.css">
    <style>
        #cancel_order, #bt_order{
            border-radius: 48px;
        }
        #cancel_order{
            position: absolute;
            right: 125px;
            top: 0;
        }
        #bt_order{
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body id="view">
<div id="mask-layer" style="display: block;">
    <section class="cart-page main">
        <header class="sn-nav">
            <div class="sn-nav-back">
                <a class="sn-iconbtn" onclick="javascript:history.back(-1);">返回</a>
            </div>
            <div class="sn-nav-title of">订单详情</div>
            <div class="sn-nav-other"></div>
        </header>
        <div class="cart-group">
            <div class="cart-group-item delivery-lite-info"  onclick=''>
                <h1>
                    <span>收货人: 福尔发</span>
                    <span>188****9193</span>
                </h1>
                <div>
                    <div><i></i></div>
                    <p>收货地址:<span>北京市北京市东城区全境北京市海淀区西三环北路43号中航广场1层</span></p>
                </div>
            </div>
        </div>
        <div class="cart-group">
            <div class="details">
                <img class="goods_img_url" onerror="this.src='__STATIC__/index/images/ShoppingArea/Common/blankbg.gif'" src="__STATIC__/index/image/sp1.jpg">
                <div>
                    <p class="goods_name">99新 iphone x 64G白 移动4G ,联通4G，电信4G 国行</p>
                    <i class="order_num">1</i>
                    <div>
                        <span class="price">
                            <b>￥1111</b>
                            <i></i>
                        </span>
                    </div>
                    <div class="goods-service">
                        <span class="goods-service-item">
                            <i class="goods-icon icon-tui"></i>
                            <span class="goods-service-word goods-service-word-tui">7天无理由退货</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="cart-group">
            <div class="cart-group-item payment">
                <label>支付方式</label>
                <div class="form-href">
                    <p>支付宝</p>
                </div>
            </div>
        </div>

        <div class="cart-group">
            <div class="cart-group-item coupon">
                <label>优惠券</label>
                <div class="form-href">
                    <span class="save-money">无可用</span>
                </div>
            </div>
        </div>
        <div class="cart-group">
            <div class="cart-group-item">
                <ul class="detail">
                    <li class="detail-item">
                        <label>商品总额</label>
                        <div>
                            <span class="price">
                                <b>￥</b>
                            </span>
                        </div>
                    </li>
                    <li class="detail-item">
                        <label>运费</label>
                        <i id="showfareDetail"></i>
                        <div>
                            <span class="price">
                                <b>+￥</b>
                                <b class="express_fee"></b>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <footer class="cart-footer">
            <a class="sn-btn sn-btn-assertive" id="cancel_order" >取消订单</a>
            <a class="sn-btn sn-btn-assertive" id="bt_order">付款</a>
        </footer>
    </section>
</div>
<!-- <script type="text/javascript" src="__STATIC__/index/js/jquery.js"></script> -->
</body>
</html>
