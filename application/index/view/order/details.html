<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <title>手袋购物网</title>

    <link rel="stylesheet" href="__STATIC__/index/css/m-common.css">
    <link rel="stylesheet" href="__STATIC__/index/css/cart2main.css">
    <style>
        #cancel_order, #bt_order{
            border-radius: 5px;
            margin-right: 10px;
        }
        
    </style>
</head>
<body id="view">
<div id="mask-layer" style="display: block;">
    <section class="cart-page main">
        <header class="sn-nav">
            <div class="sn-nav-back">
                <a class="sn-iconbtn" onclick="javascript:history.back(-1);">返回</a>
            </div>
            <div class="sn-nav-title of">订单详情</div>
            <div class="sn-nav-other"></div>
        </header>


        {if !empty($data)}
        <div class="cart-group">
            <div class="cart-group-item delivery-lite-info"  onclick=''>
                <h1>
                    <span>收货人: {$data.harvester}</span>
                    <span>{$data.harvest_phone_num}</span>
                </h1>
                <div>
                    <div><i></i></div>
                    <p>收货地址:<span>{$data.harvest_address}</span></p>
                </div>
            </div>
        </div>
        <div class="cart-group">
            <div class="details">
                <img class="goods_img_url"  src="__UPLOADS__/{$data.goods_img}">
                <div>
                    <p id="order_status" class="order_status_{$data.status}" hidden>111</p>
                    <p class="goods_name">{$data.goods_name}</p>
                    <i class="order_num">{$data.order_num}</i>
                    <div>
                        <span class="price">
                            <b>￥{$data.goods_bottom_money}</b>
                            <i></i>
                        </span>
                    </div>
                    <div class="goods-service">
                        <span class="goods-service-item">
                            <i class="goods-icon icon-tui"></i>
                            <span class="goods-service-word goods-service-word-tui">7天无理由退货</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="cart-group">
            <div class="cart-group-item payment">
                <label>支付方式</label>
                <div class="form-href">
                    <p>支付宝</p>
                </div>
            </div>
        </div>

        <div class="cart-group">
            <div class="cart-group-item coupon">
                <label>优惠券</label>
                <div class="form-href">
                    <span class="save-money">无可用</span>
                </div>
            </div>
        </div>
        <div class="cart-group">
            <div class="cart-group-item">
                <ul class="detail">
                    <li class="detail-item">
                        <label>运费</label>
                        <i id="showfareDetail"></i>
                        <div>
                            <span class="price">
                                <b>￥{$data.send_money}</b>
                                <b class="express_fee"></b>
                            </span>
                        </div>
                    </li>
                    <li class="detail-item">
                        <label>商品总额</label>
                        <div>
                            <span class="price">
                                <b>￥{$data.pay_money}</b>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        {/if}

        <footer class="cart-footer">
            <a class="sn-btn sn-btn-assertive" id="bt_order" style="display:none;">付款</a>
            <a class="sn-btn sn-btn-assertive" id="cancel_order" style="display:none;">取消订单</a>
        </footer>
    </section>
</div>
<script type="text/javascript" src="__STATIC__/index/js/jquery.js"></script>
<!-- 判断order_status 隐藏按钮 -->
<script>
    console.log($('#bt_order'))
    if($('#order_status')[0] != undefined){
        var order_status = $('#order_status')[0].className.split('_')[2];
        if(order_status == 1){
            $('#bt_order').css('display','inline-block');
            $('#cancel_order').css('display','inline-block');
        }
    } 
</script>
</body>
</html>
