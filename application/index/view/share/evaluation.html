<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手袋购物网</title>
    <link rel="stylesheet" href="__STATIC__/index/css/aui.css">
    <link rel="stylesheet" href="__STATIC__/index/css/myadd.css">
</head>
<body>
    <div class="header_box">
        <div class="bar bar-header">
            <a class="back" href="javascript:history.back(-1);">
                <i class="aui-iconfont aui-icon-left"></i>
            </a>
            <div id="title" class="h1 title">我的评价</div>
            <a href="javascript:;" class="evaluation_a">发表评价</a>
        </div>
    </div>
    {if !empty($res)}
    <div class="goods_wrap">
        <div class="goods_inner_box">
            <div class="img_wrap">
                <img src="__UPLOADS__/{$res['goods_img']}" alt="">
            </div>
            <div class="goods_name">
                <p>{$res['goods_name']}</p>
            </div>
        </div>
    </div>
    {/if}

    <div class="text_box">
        <textarea name="" id="evaluation_content" cols="30" rows="10" class="describe"></textarea>
    </div>
    <div class="photo_wrap">
        <form action="">
            <input class="files" type="file" accept="image/*" hidden capture="camera">
            <div class="visible_box">
                <i class="aui-iconfont aui-icon-camera"></i>
                <p>添加照片</p>
            </div> 
            <div class="img_box">
                <img src="__STATIC__/index/images/gril.jpg">
                <img src="__STATIC__/index/images/gril.jpg">
                <img src="__STATIC__/index/images/gril.jpg">
            </div> 
        </form>
        
    </div>
<script src="__STATIC__/index/js/jquery.js"></script>
<!--发表评价-->
<script>

    $('.visible_box').click(function(){
        $('.files').click();
    })

    $(".evaluation_a").click(function () {
        var evaluation_content = $("#evaluation_content").val();
        $.ajax({
            type:'POST',
            url:'{:url("index/Share/evaluation_add")}',
            data:{
                'evaluation_content':evaluation_content
            },
            dataType: 'json',
            success: function(data){
                console.log(data);
            },
            error:function(data) {
                console.log("失败");
            },
        });
    });
</script>

</body>
</html>
