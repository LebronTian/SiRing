    <style>
        a,b,body,div,dl,dt,h1,h2,h3,h4,h5,i,img,input,li,ol,option,p,pre,select,table,td,textarea,tr,ul{
            margin:0;padding:0

        article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{
            display:block
        }
        img,input{
            border:0;outline:none
        }
        ul{
            list-style:none
        }
        a:hover,a:link,a:visited{
            text-decoration:none

        .clear{
            clear:both

        i{
            font-style:normal

        img{vertical-align:middle}
        *{
            -webkit-sizing:border-box;box-sizing:border-box
        }

            font-size:20px;background:#fafafa

        body, html{
            overflow-x: hidden;

        body{
            position: relative;
            max-width: 640px;
            min-width: 320px;
            margin: 0 auto;
            font-size: 14px;
            color: #666;
        }
        /* wrapper */
        .wrapper{
            width: 100%;
            height: 100vh;
            background-color: #fafafa;
        }
        /* 头部 */
        .header_fixed{
            position: relative;
            width: 100%;
            height: 47px;
            line-height: 47px;
            font-size: 12px;
            padding: 0 10px;
            background-color: #fff;
        }
        .select_box{
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            -webkit-transform: translateY(-50%);
            font-size: 14px;
            z-index: 99;
        }
        .select_btn{
            width: 72px;
            height: 27px;
            line-height: 27px;
            text-align: center;
            border-radius: 14px;
            border: 1px solid #d9d9d9;
            color: #fe6546;
        }
        .upOrDown{
            display: none;
        }
        .select_menu{
            position: absolute;
            left: 0;
            right: 5px;
            margin: 5px -5px 0;
            padding: 0 8px;
            text-align: center;
            line-height: normal;
            background-color: #fff;
            color: #333;
            box-shadow: 0 4px 10px 0 rgba(0,0,0,.1);
            border-radius: 4px;
            height: 260px;
            overflow-y: scroll;
        }
        .select_menu li{
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        .select_menu li:last-of-type{
            border-bottom: none;
        }
        /* 评论区 */
        .list_box section{
            margin-bottom: 8px;
            padding: 15px 15px 0;
            background-color: #fff;
            font-size: 14px;
            color: #333;
        }
        .list_view .user_box{
            height: 42px;
        }
        .list_view .user_img{
            float: left;
            margin-right: 10px;
        }
        .list_view .user_img img{
            width: 42px;
            height: 42px;
            border-radius: 50%;
            overflow: hidden;
        }
        .list_view .user_msg{
            height: 42px;
        }
        .list_view .user_msg .user_name{
            font-size: 14px;
            color: #333;
        }
        .list_view .user_msg .user_name span{
            vertical-align: middle;
        }
        .list_view .user_msg .product_label{
            display: inline-block;
            padding: 0 5px;
            background-color: #ffebe7;
            font-size: 10px;
            color: #fe6546;
            border-radius: 25px;
        }
        .comment_box{
            margin: 13px 0 10px;
            line-height: 24px;
            color: #7f7f7f;
        }
        .list_footer{
            position: relative;
            padding: 14px 0;
            color: #666;
            border-top: 1px solid #f2f2f2;
        }
        .list_footer .operation{
            position: absolute;
            top: 50%;
            right: 0;
            font-size: 0;
            transform: translateY(-50%);
            -webkit-transform: translateY(-50%);
        }
        .list_footer .operation a{
            display: inline-block;
            width: 62px;
            height: 28px;
            line-height: 28px;
            margin-left: 10px;
            text-align: center;
            border-radius: 14px;
            font-size: 12px;
            border: 1px solid #cecece;
            color: #999;
        }
        p.all{
            display: inline-block;
            font-size: 14px;
            color: #fe6546;
            line-height: 27px;
            text-align: center;
        }
    </style>
</head>

<!-- 筛选列表 切换类名 -->
<script>
    $('.select_btn').click(function(){
        $('.up').toggleClass('upOrDown').siblings('span').toggleClass('upOrDown');

<!--点击获取手机品种类型-->
<script>
        function timetrans(date){
            var date = new Date(date*1000);//如果date为13位不需要乘1000
            var Y = date.getFullYear() + '-';
            var M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
            var D = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate()) + ' ';
            var h = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
            var m = (date.getMinutes() <10 ? '0' + date.getMinutes() : date.getMinutes()) + ':';
            var s = (date.getSeconds() <10 ? '0' + date.getSeconds() : date.getSeconds());
            return Y+M+D+h+m+s;
        }
        $('.select_phone_type').click(function () {
            $.ajax({
                type:'POST',
                url:'{:url("index/Share/phone_type")}',
                dataType: 'json',
                success: function(data){
                    // console.log(data);
                    var len = data.data.length;
                    $('.select_menu').html('');
                    $('.select_menu').append('<li class="li_2">全部</li>')
                    for(var i = 1; i < len; i++){
                        $('.select_menu').append('<li class="li_'+data.data[i].id+'">'+data.data[i].name+'</li>');
                    }
                },
                error:function(data) {
                    console.log("失败");
                },
            });
        })
        // 利用事件委托获取id
        $('.select_menu').click(function(e){
            var id = e.target.className.split('_')[1];
            $.ajax({
                type:'POST',
                url:'{:url("index/Share/get_phone_type_informations")}',
                data:{
                    'id':id
                },
                dataType: 'json',
                success: function(data){
                    console.log(data);
                    $('.select_phone_type .all').html(e.target.innerHTML);
                    $('.select_menu').addClass('upOrDown');
                    var str = '';
                    var reg = /(\d{3})(\d{4})(\d{4})/;
                    if(data != null){
                        // 第一次循环
                        $.each(data.data,function(idx, val){
                            // 第二次循环
                            if(Array.isArray(val)){
                                $.each(val,function(idx, val){
                                    // console.log('第2次:'+idx,val)
                                    str += '<section class="list_view">\
                                                <div class="user_box">\
                                                    <div class="user_img">\
                                                        <img src="__UPLOADS__/'+val.goods_show_images+'">\
                                                    </div>\
                                                    <div class="user_msg">\
                                                        <div class="user_name">\
                                                            <span>'+val.phone_num.replace(reg,'$1****$3')+'</span>\
                                                        </div>\
                                                        <span class="product_label">'+val.goods_name+'</span>\
                                                    </div>\
                                                </div>\
                                                <div class="comment_box">'+val.evaluate_content+'</div>\
                                                <div></div>\
                                                <div class="list_footer">\
                                                    <span class="time_box">'+timetrans(val.create_time)+'</span>\
                                                    <div class="operation">\
                                                        <!--这里你需要绑定一个id就是see_evaluation+一个回来的id-->\
                                                        <a id="see_evaluation_'+val.id+'" class="see_evaluation">\
                                                            <span>查看评论</span>\
                                                        </a>\
                                                    </div>\
                                                </div>\
                                            </section>'
                                })
                            }else{
                                str += '<section class="list_view">\
                                            <div class="user_box">\
                                                <div class="user_img">\
                                                    <img src="__UPLOADS__/'+val.goods_show_images+'">\
                                                </div>\
                                                <div class="user_msg">\
                                                    <div class="user_name">\
                                                        <span>'+val.phone_num.replace(reg,'$1****$3')+'</span>\
                                                    </div>\
                                                    <span class="product_label">'+val.goods_name+'</span>\
                                                </div>\
                                            </div>\
                                            <div class="comment_box">'+val.evaluate_content+'</div>\
                                            <div class="list_footer">\
                                                <span class="time_box">'+timetrans(val.create_time)+'</span>\
                                                <div class="operation">\
                                                    <a id="see_evaluation_'+val.id+'" class="see_evaluation">\
                                                        <span>查看评论</span>\
                                                    </a>\
                                                </div>\
                                            </div>\
                                        </section>'
                            }
                            $('.list_box').html('');
                            $('.list_box').append(str);

                            // 查看评价信息
                            $('.see_evaluation').click(function(){
                                var see_evaluation_id = $(this)[0].id.split('_')[2];
                                $.ajax({
                                    type:'POST',
                                    url:'{:url("index/Share/share_evaluation")}',
                                    data:{
                                        'evaluation_id':see_evaluation_id
                                    },
                                    dataType: 'json',
                                    success: function(data){
                                        console.log(data);
                                        window.location.href="{:url('index/Share/share_detail')}"
                                    },
                                    error:function(data) {
                                        console.log("失败");
                                    },
                                });
                            });
                        })
                    }else{
                        $('.list_box').html('');
                        return;
                    }
                },
                error:function(data) {
                    console.log("失败");
                },
            });
        })
</script>
