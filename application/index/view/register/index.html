<script>

    function isPoneAvailable(str) {
        var myreg = /^[1][3,4,5,7,8][0-9]{9}$/;
        if (!myreg.test(str)) {
            alert('请输入有效的手机号码');
            return;
        }
    }
</script>
<script>
    function yzm() {
        var mobile = $("#mobile").val();
        if (!mobile) {
            alert("手机号码不能为空");
            return;
        }
        isPoneAvailable(mobile);
        $.ajax({
            url: "{:url('index/Register/sendMobileCode')}",
            type: "POST", //GET
            async: false, //或true，异步请求
            timeout: 2000,
            data: {'mobile': mobile},
            dataType: "json",
            success: function (data) {
                if(data.status==1){
                    alert(data.info);
                }
                if(data.code==0){
                    alert(data.msg);
                }
            },
            error: function () {
                console.log("错误");
            }
        })
    }
</script>
