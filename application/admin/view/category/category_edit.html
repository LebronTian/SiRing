{extend name="layout"}

{block name="content"}
<form id="CategoryAdd" action="{:url('admin/Category/updata')}" method="post">
    {volist name="category" id="value"}
    <label class="form-label col-xs-4 col-sm-3" id=""><span>商品分类名称</span></label>
    <input type="text" name="name" value="{$value.name}" style="margin-bottom: 20px;"><br/>
    <label><span>状态</span></label>
    <select name="status">
        <option value="1">启用</option>
        <option value="0">停用</option>
    </select><br/>
    <label><span>父类分类</span></label>
    {if !empty($goods_lists)}
    <select name="pid" class="form-control" id="" style="margin-bottom: 20px;width: 80px;height:30px;">
        <option value="0">顶级</option>
        {volist name="goods_lists" id="values"}
        <option value="{$values.id}">{$values.name}</option>
        {/volist}
    </select><br/>
    {/if}
    <label class=""><span>菜单排序</span></label>
    <input type="text" name="sort_number" style="margin-bottom: 20px;" value="{$value.sort_number}"><br/>
    <input type="hidden" name="id" value="{$value.id}">
    <input type="submit" value="提交">
    {/volist}
</form>

{/block}


{block name="bottom"}


{/block}
